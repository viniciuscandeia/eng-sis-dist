<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio Simples</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <a href="/?ano={{ ano_anterior }}&mes={{ mes_anterior }}" class="nav-btn prev-btn">
                    &lt; Anterior
                </a>
                <h2 class="month-year">{{ titulo_calendario }}</h2>
                <a href="/?ano={{ ano_proximo }}&mes={{ mes_proximo }}" class="nav-btn next-btn">
                    Pr√≥ximo &gt;
                </a>
                <button id="darkModeToggle" class="nav-btn" aria-label="Alternar modo de visualiza√ß√£o para escuro ou claro">
                    <span id="darkModeIcon">üåô</span>
                </button>
            </div>
            {{ calendario_html|safe }}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;
            const darkModeIcon = document.getElementById('darkModeIcon');

            darkModeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                    darkModeIcon.textContent = '‚òÄÔ∏è'; // Muda para o sol quando o modo escuro est√° ON
                    darkModeToggle.setAttribute('aria-label', 'Desativar modo escuro'); // Atualiza aria-label para acessibilidade
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    darkModeIcon.textContent = 'üåô'; // Volta para a lua quando o modo claro est√° ON
                    darkModeToggle.setAttribute('aria-label', 'Ativar modo escuro'); // Atualiza aria-label para acessibilidade
                }
            });

            if (localStorage.getItem('darkMode') === 'enabled') {
                body.classList.add('dark-mode');
                darkModeIcon.textContent = '‚òÄÔ∏è'; // Define para sol inicialmente se o modo escuro estiver salvo
                darkModeToggle.setAttribute('aria-label', 'Desativar modo escuro'); // Define aria-label inicial para acessibilidade
            } else {
                darkModeIcon.textContent = 'üåô'; // Define para lua inicialmente se o modo claro estiver salvo
                darkModeToggle.setAttribute('aria-label', 'Ativar modo escuro'); // Define aria-label inicial para acessibilidade
            }
        });
    </script>
</body>
</html>
