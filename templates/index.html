<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Simples</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <a href="/?ano={{ ano_anterior }}&mes={{ mes_anterior }}" class="nav-btn prev-btn">
                    &lt; Anterior
                </a>
                <h2 class="month-year">{{ titulo_calendario }}</h2>
                <a href="/?ano={{ ano_proximo }}&mes={{ mes_proximo }}" class="nav-btn next-btn">
                    Próximo &gt;
                </a>
            </div>
            {{ calendario_html|safe }}
        </div>
    </div>
</body>
</html>
